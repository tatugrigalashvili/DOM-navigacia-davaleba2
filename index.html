<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        const colors = ['red', 'orange', 'green', 'blue', 'pink'];

      
        const boxes = document.getElementsByClassName('box');

        for (let i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor = colors[i];
            boxes[i].textContent = i + 1;
        }
    </script>
</body>
</html>
